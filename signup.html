<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="signup-style.css" />
  <style>
    /* Ensure no margin or padding on the body and html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      height: calc(100vh - 56px); /* Subtract navbar height */
    }

    .card {
      width: 100%;
      max-width: 400px;
      margin-top: -30px; /* Adjusted position */
    }

    /* Footer style */
    .footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 1rem 0;
      position: relative;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Foodie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item d-flex flex-column flex-lg-row align-items-center gap-2 ms-lg-3 mt-2 mt-lg-0">
            <a href="login.html" class="btn btn-outline-primary btn-sm">Log In</a>
            <a href="signup.html" class="btn btn-primary btn-sm">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Sign Up Section -->
  <div class="main-content">
    <div class="card p-4 shadow-lg">
      <h2 class="text-center mb-4">Create Account</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required />
        </div>
        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Food Vlog. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
