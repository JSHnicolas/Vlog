<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="login-style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Foodie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Recipes</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item d-flex flex-column flex-lg-row align-items-center gap-2 ms-lg-3 mt-2 mt-lg-0">
            <a href="login.html" class="btn btn-outline-primary btn-sm">Log In</a>
            <a href="signup.html" class="btn btn-primary btn-sm">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content for login form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Log In</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-dark w-100">Log In</button>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up</a></p>
      </form>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="footer bg-dark text-light text-center py-3">
    <div class="container">
      <p>&copy; 2025 Food Vlog. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
